<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your own Tier List App: </h1>
    <form action="">
        <label for="tier">Tier:</label>
        <input placeholder="Give tier name" type="text" name="tier" id="tier">
        <button type="submit" name="" id="submit" value="submit" class="button">Click me</button>
    </form>
    <hr>
    <form action="" id="img-form">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" placeholder="Give the image url">
        <button type="submit" id="submit-img" class="button">Click me</button>
    </form>
    <section id="tier-list-section">
        <!-- <div class="tier-list">
            <div class='heading'>Sample tier list
                div
            </div>
            <div class="tier-list-item">
            </div>
        </div> -->
    </section>

   <hr>

    <section id="non-tier-section">
        <div class="item-container" draggable="true">
            <img src="https://cdn.magicdecor.in/com/2024/06/28140737/Enchanting-Iron-Man-Abstract-Painting-Wallpaper-Mural.jpg" alt="">
        </div>
       
    </section>

    
    <script src="script.js"></script>
</body>
</html>
